---
layout: default
---


{% for post in site.posts %}
<section class="post">
    <h2 id='{{ post.id }}'><a href="{{ post.url }}">{{ post.title }}</a> <span class="post-date">{{ post.date | date: "%-d.%-m.%Y" }}</span></h2>

    {{ post.content }}

    {% if post.author %}
    <span class="author">- {{ post.author }}</span>
    {% endif %}

</section>
{% endfor %}
